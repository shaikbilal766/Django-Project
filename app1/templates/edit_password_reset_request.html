{% extends 'home.html' %}

{% block content %}
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 30vh; /* Vertically center the form */
            padding: 20px;
            background-color: #f9f9f9; /* Light background for the form section */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Reduced width for a more compact design */
            margin: 0 auto; /* Center horizontally */
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333; /* Dark text color for readability */
            text-align: center; /* Center the title text */
        }

        /* Style the form */
        .form-container form {
            width: 100%;
        }

        /* Style the submit button */
        .form-container button {
            padding: 8px 15px; /* Reduced padding for a smaller button */
            background-color: #007bff; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 14px; /* Reduced font size */
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>

    <div class="form-container">
        <h2>Edit Password Reset Request</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
{% endblock %}
