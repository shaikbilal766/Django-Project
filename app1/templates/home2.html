{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background: url('{% static "img/call5.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333; /* Text color */
        }

        /* Ensure header stays fixed at the top */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for contrast */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure header stays on top */
        }

        /* Ensure logo image dimensions */
        .logo img {
            max-height: 80px;
            margin-right: 20px;
        }

        /* Center title text */
        .title {
            flex-grow: 1;
            text-align: center;
            color: #fff; /* Title color */
            font-size: 24px;
            font-weight: bold;
        }

        /* Ensure nav stays below header */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444; /* Darker nav background */
            margin-top: 220px; /* Push content below fixed header and login box */
            position: sticky;
            top: 180px; /* Position right below the login box */
            width: 100%;
            z-index: 999; /* Ensure it stays on top of the page content */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            position: relative;
        }

        /* Styling nav links */
        nav a {
            display: block;
            color: #f0f0f0; /* Light color for links */
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover effect */
        nav a:hover {
            background-color: #555; /* Hover effect */
            transform: translateY(-2px); /* Slight lift on hover */
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #6ef6f69f; /* White background for dropdown */
            min-width: 220px; /* Set width for dropdown */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.407);
            z-index: 1;
            border-radius: 5px; /* Rounded corners */
            margin-top: 1px;
            padding: 5px 0;
        }

        .dropdown-content a {
            color: #333; /* Text color for dropdown */
            padding: 10px 15px; /* Padding for dropdown items */
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0; /* Light grey on hover */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Submenu styles */
        .submenu {
            display: none;
            position: absolute;
            left: 100%; /* Position to the right of the parent */
            top: 0;     /* Align top with parent */
            background-color: #fff; /* White background for submenu */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px; /* Rounded corners */
            min-width: 180px; /* Set width for submenu */
            z-index: 2; /* Ensure submenu is on top */
        }

        nav li:hover .submenu {
            display: block; /* Show submenu on hover */
        }

        /* Committee Constitution Scroll */
        .committee-constitution {
            max-height: 200px; /* Set max height for scrolling */
            overflow-y: auto; /* Enable vertical scroll */
            padding: 5px; /* Padding for the scroll container */
        }

        .committee-constitution a {
            padding: 10px 15px; /* Padding for dropdown items */
        }

        /* Style for the container to hold login details aligned left and fixed */
        .left-login-container {
        position: fixed;
        left: 0;
        top: 120px; /* Adjust based on how far down you want it from the top */
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white for container */
        padding: 20px; /* Increased padding for more spacing */
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.213);
        width: 350px; /* Increased width */
        z-index: 1001; /* Ensure it appears above other elements */
    }

        .left-login-container p {
            margin: 0;
            font-size: 18px; /* Increased font size */
            color: #333; /* Text color */
            font-weight: bold;
    }
    </style>
</head>
<body>
    <!-- Fixed header -->
    <header>
        <div class="title">BATCHWISE SEMESTER CERTIFICATE MANAGEMENT SYSTEM</div>
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
        </div>
    </header>

    
    <nav>
       
    </nav>
    
    {% block content %}
    {% endblock %}
</body>
</html>
