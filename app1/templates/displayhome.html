<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 960px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu-item {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        .menu-item:hover {
            background-color: #0056b3;
        }

        .submenu {
            display: none;
            list-style-type: none;
            padding: 0;
        }

        .submenu-item {
            background-color: #f8f9fa;
            padding: 12px;
            margin-bottom: 5px;
            cursor: pointer;
            border-left: 5px solid #007bff;
        }

        .submenu-item:hover {
            background-color: #e2e6ea;
        }

        .menu-item.active + .submenu {
            display: block;
        }
    </style>
    <script>
        function toggleSubMenu(element) {
            const isActive = element.classList.contains('active');
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            if (!isActive) {
                element.classList.add('active');
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Admin Panel</h1>
    <ul class="menu">
        <li class="menu-item" onclick="toggleSubMenu(this)">Admin Panel</li>
        <ul class="submenu">
            <li class="submenu-item"><a href="{% url 'admin_notifications' %}">Admin Notifications</a></li>
            <li class="submenu-item"><a href="{% url 'password_reset_requests' %}">Password Reset Requests</a></li>
        </ul>
    </ul>
</div>

</body>
</html>
