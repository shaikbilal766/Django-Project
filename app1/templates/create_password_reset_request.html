{% extends 'home.html' %}

{% block content %}
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            padding: 20px; /* Adjusted padding for a compact design */
            background-color: #f9f9f9; /* Light background for the form section */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Reduced width for a more compact appearance */
            width: 100%; /* Allow full width in smaller screens */
            margin: 50px auto; /* Center horizontally with some margin above and below */
        }

        .form-container h2 {
            margin-bottom: 15px; /* Reduced margin for a tighter look */
            font-size: 24px;
            color: #333; /* Dark text color for readability */
            text-align: center; /* Center the title text */
        }

        /* Style the form */
        .form-container form {
            width: 100%;
        }

        /* Style the submit button */
        .form-container button {
            padding: 10px 20px;
            background-color: #28a745; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #218838;
        }
    </style>

    <div class="form-container">
        <h2>Create Password Reset Request</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
{% endblock %}
